<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar Palabras</title>
    <link rel="stylesheet" href="style/css.css">
</head>
<body>
    <section>
        <div class="container">
                <h2>Encriptar y Desencriptar Palabras</h2>
            <div class="row">
                <div class="col">
                    <div class="inputBox">
                        <input class="dataIn" type="text" name="" required="required">
                        <span class="text ">Ingresar palabra a codificar</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input class="dataOut" type="text" name="" required="required">
                        <span class="text">Ingresar palabra a Decodificar</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row wrap">
                <div class="col">
                    <input class="mode" type="submit" value="Modo 1">
                </div>
                <div class="col">
                    <input class="modeDes" type="submit" value="Decodificar Modo 1">
                </div>
                <div class="col">
                    <input class="nextMode" type="submit" value="Modo 2">
                </div>
                <div class="col">
                    <input class="backMode" type="submit" value="Decodificar Modo 2">
                </div>
            </div>
        </div>
        <div class="container">
            <h2 id="resultado"></h2>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
